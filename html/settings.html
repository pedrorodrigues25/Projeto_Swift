      <div class="nav-right">

        <!-- ENVOLVENDO O MENU E O √çCONE -->

              <li>

      </div>
    </nav>
  </header>

<main class="account-settings">
    <h1>Account <span>&gt; Settings</span></h1>

    <!-- Personal Details -->
    <section class="details-section">
      <div class="form-row">
        <div class="input-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Full Name" />
        </div>

        <div class="input-group">
          <label for="display-name">Display name:</label>
          <input type="text" id="display-name" />
        </div>
      </div>

      <div class="form-row">
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="e.g. anne@gmail.com" />
        </div>

        <div class="input-group">
          <label>Date of birth:</label>
          <div class="dob-group">
            <input type="text" placeholder="Day" />
            <input type="text" placeholder="Month" />
            <input type="text" placeholder="Year" />
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="phone-label">
            Phone Number:
            <div class="phone-input">
              <span id="country-flag" class="flag">+351</span>
              <input type="tel" id="phone" placeholder="123 456 789" />
            </div>
          </label>
        </div>

        <div class="input-group sex-group">
          <label>Sex:</label>
          <label><input type="radio" name="sex" value="male" /> Male</label>
          <label><input type="radio" name="sex" value="female" /> Female</label>
        </div>
      </div>
    </section>

    <!-- Security Settings -->
    <section class="security-section">
      <button class="setting-btn">
        <span>üîí Two-factor authentication</span>
        <span>&gt;</span>
      </button>
      <button class="setting-btn">
        <span>üíª Devices</span>
        <span>&gt;</span>
      </button>
    </section>

    <!-- Payment Method -->
    <section class="payment-section">
      <h2>Default Payment Method</h2>
      <div class="payment-options">
        <label>
          <input type="radio" name="payment" value="credit" />
          Credit Card
        </label>
        <label>
          <input type="radio" name="payment" value="paypal" />
          PayPal
        </label>
        <label>
          <input type="radio" name="payment" value="apple" />
          <img src="icons/apple-pay.png" alt="Apple Pay" class="pay-icon" />
        </label>
        <label>
          <input type="radio" name="payment" value="google" />
          <img src="icons/google-pay.png" alt="Google Pay" class="pay-icon" />
        </label>
      </div>
    </section>

    <button class="delete-account">üóëÔ∏è Delete Account</button>
  </main>

  <!-- Footer -->
  <footer>

  </footer>
